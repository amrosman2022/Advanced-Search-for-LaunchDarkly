<html>
    <head>
        <meta charset="utf-8">
        <title>Search Flags</title>
        <link rel="stylesheet" href="./CSS/table.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <script type="text/javascript" src="./DynaTable/ArrayToTable.js" ></script>
   

    <script>
        // ----------------------------------------------
        // --------Common function: XML to Array --------
        // ----------------------------------------------
        function convertXmlToArray(xmlStr) 
        {
            const jsArray = JSON.parse(xmlStr);
            return jsArray;
        }

        // ----------------------------------------------
        // ------------- UI: Submit List or Search ------
        // ----------------------------------------------
        function func_selector ()
        {
            bol_srchAll = document.getElementById('LAP').style.color == 'green';
            if (bol_srchAll == true)
            {
                getListofFlg();
            }
            else 
            {
                getSrchFlg();
            }
        }

        // ---------------------------------------------
        // -----UI: Show/Hide All the search Form ------
        // ----------------------------------------------
        function func_toggleDivState (me, s_element,)
        {
            state = document.getElementById(s_element);
            document.getElementById("form_search").reset();
            if (me.id == "LAP")
            {
                state.style.display = "none";
                document.getElementById("LAP").style.color="green";
                document.getElementById("SAP").style.color="Gray";
            }
            else
            {
                state.style.display = "block";
                document.getElementById("SAP").style.color="green";
                document.getElementById("LAP").style.color="Gray";
            }
        }

        // ----------------------------------------------
        // -----------UI: Show/Hide Form Field-----------
        // ----------------------------------------------
        function func_toggleElementState (me, s_element)
        {
            state = document.getElementById(s_element);
            if (me.checked == true)
            {
                state.disabled = false;
            }
            else
            {
                state.disabled = true;
            }
        }

        // ----------------------------------------------
        // ------------MAIN: List All Flags-----------
        // ----------------------------------------------
        const getListofFlg = async () => 
        {
            document.getElementById('FlgList').innerHTML = '';
            const response = await fetch('http://localhost:8080/list|||flags|||' + document.getElementById('n_Max_Cnt').value);
            const myJson = await response.text(); //extract TEXT from the http response
            //document.getElementById('FlgList').innerHTML += myJson;

            //-------------------------------------------------------------------
            // ---------------- Convert the JSON to JS Array --------------------
            //-------------------------------------------------------------------
            myArray = convertXmlToArray(myJson);
            //--------------------------------------------------------------------------------
            // - Call the function to write the JS Array into a HTML Table and insert on page -
            //---------------------------------------------------------------------------------
            var tableGen = new ArrayToTable();
            tableGen.replaceRules = {"s_proj_id":"Project ID", "s_env_id":"Environment ID", "s_flag_id":"Flag ID", "s_flag_data":"Flag JSON Details", "s_flag_tags":"Tags"}
            tableGen.tableclasses = 'bluetable table-with-oddeven';
            tableGen.tableid = 'tbl_flagslist';
            tableGen.putTableHtmlToId(myArray, 'FlgList', 's_proj_id, s_env_id, s_flag_id, s_flag_tags');
        }

        // ----------------------------------------------
        // ----------MAIN: Search All Flags-----------
        // ----------------------------------------------
        const getSrchFlg = async () => 
        {
            const forms = document.querySelectorAll('form');
            const form = forms[1];
            s_srchStr = '';
            s_srchVal = '';
            s_URL = '';
            cnt = 0;

            //---------------------------------------------------------
            
            //---------------------------------------------------------
            document.getElementById('FlgList').innerHTML = '';

            //-----------------------------------------------------------------------------
            // ------ Cycle through the form fields and Create the URL search  ------------
            //-----------------------------------------------------------------------------
            Array.from(form.elements).forEach((input) => 
            {
                if (input.id.substring(0,4) != 'skip')
                {
                    if (document.getElementById("skip_"+input.id).checked == true)
                    {
                        if (cnt>0)
                        {
                            if (input.type == 'checkbox') //* value inside the input field to search aginest = Right side of the equation
                            {
                                s_srchVal += ',' + input.checked;
                            }
                            else{
                                s_srchVal += ',"' + input.value;
                            }
                            s_srchStr += ',' + input.id + '":'; //* the field name to search for in LD = Left side of the equation
                            cnt++;
                        }
                        else 
                        {
                            if (input.type == 'checkbox') //* value inside the input field to search aginest = Right side of the equation
                            {
                                s_srchVal += input.checked;
                            }
                            else{
                                s_srchVal += '"' + input.value;
                            }
                            s_srchStr += input.id + '":'; //* the field name to search for in LD = Left side of the equation
                            cnt++;
                        }
                    }
                }
            });
            //-----------------------------------------------------------------------------
            // ------------ Execute the search URL and return an JSON Array ---------------
            //-----------------------------------------------------------------------------

            s_URL = 'http://localhost:8080/search|||flags' + '|||' + document.getElementById('n_Max_Cnt').value + '|||' + s_srchStr + '|||' + s_srchVal;
           
            const response = await fetch(s_URL);
            const myJson = await response.text() // .text(); //extract TEXT from the http response

            //-------------------------------------------------------------------
            // ---------------- Convert the JSON to JS Array --------------------
            //-------------------------------------------------------------------
            myArray = convertXmlToArray(myJson);
            //var JSONobj = JSON.parse(myArray[0]['s_Flg_data']);
            //html_Output = formatJsonToHtml(JSONobj);
            //--------------------------------------------------------------------------------
            // - Call the function to write the JS Array into a HTML Table and insert on page -
            //---------------------------------------------------------------------------------
            var tableGen = new ArrayToTable();
            tableGen.tableclasses = 'bluetable table-with-oddeven';
            tableGen.tableid = 'something-unique';
            //var tableGen = new ArrayToTable();
            tableGen.putTableHtmlToId(myArray, 'FlgList', 's_proj_id, s_env_id, s_flag_id, s_flag_tags');
        }
    // *********************************************************************************************************
    </script>
<Body>
    <!-- the hidden modal DIV to show the JSON details -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span onclick="document.getElementById('myModal').style.display='none';" class="close">&times;</span>
            <p id="myModalContent"></p>
        </div>
    </div>     
    <!----------------------------------------------------> 
    <div id="Flg">Flags</div>
    <!--getFlagCnt();-->
    <script></script>
    <form id="form_selector">
        <input type="button" value="List All Flags" id="LAP" style="color:green;" onclick="func_toggleDivState(this,'div_searchcrit')"><BR>
        <input type="button" value="Search Flags" id="SAP" style="color:gray;" onclick="func_toggleDivState(this,'div_searchcrit')"><BR>
        <label>Max Rows Returned (0=Max): </label><input id="n_Max_Cnt" type="text" value="2"><BR>
        <input type="button" value="Search" type="button" onclick="func_selector ();">
    </form>

    <div id="div_searchcrit" style="display:none;">
        <form id="form_search">
            <input type="checkbox" id="skip_key" value=true checked onchange="func_toggleElementState(this,'key')"> 
            <label>Flag ID </label><input id="key" type="text" width="100px">
                <BR>
            <input type="checkbox" id="skip_firstName_lastName" value=true checked onchange="func_toggleElementState(this,'firstName_lastName')"> 
            <label id="Maintainer Name">Manitainer First Last Name</label><input id="firstName_lastName" type="text" width="100px">
                <BR>
            <input type="checkbox" id="skip_archived" value=true checked onchange="func_toggleElementState(this,'archived')"> 
            <label>Archived</label><input id="archived" type="checkbox" class="toggle" value="false">
                <BR>
            <input type="checkbox" id="skip_usingEnvironmentId" value=true checked onchange="func_toggleElementState(this,'usingEnvironmentId')"> 
            <label>Available for Client-side</label><input id="usingEnvironmentId" type="checkbox" class="toggle" value="false">
                <BR>
            <input type="checkbox" id="skip_usingMobileKey" value=true checked onchange="func_toggleElementState(this,'usingMobileKey')"> 
            <label>Available for Mobile</label><input id="usingMobileKey" type="checkbox" class="toggle" value="false">
                <BR>
            <input type="checkbox" id="skip_archived" value=true checked onchange="func_toggleElementState(this,'archived')"> 
            <label>Archived</label><input id="archived" type="checkbox" class="toggle" value="false">
                <BR>
            <input type="checkbox" id="skip_experiments" value=true checked onchange="func_toggleElementState(this,'experiments')"> 
            <label>Has Experiments</label><input id="experiments" type="checkbox" class="toggle" value="false">
                <BR>
            <!--<input type="checkbox" id="skip_tags" value=true checked onchange="func_toggleElementState(this,'tags')"> 
            <label>Tags </label><input id="tags" type="text" width="100px">
                <BR>-->
        </form>
    </div>
    <div id="FlgList">

    </div>
</body>
</html>
