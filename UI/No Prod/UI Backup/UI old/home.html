<html>
    <head>
        <meta charset="utf-8">
        <title>Dashboard</title>
    </head>
    <script>
        const getFlagCnt = async () => 
        {
            try
            {
                const response = await fetch('http://localhost:8080/cnt|||flags');
                const myJson = await response.text(); //extract TEXT from the http response
                document.getElementById('flags').innerText += myJson;
            }
            catch(e){
                const myJson = e.message;
                document.getElementById('flags').innerText += myJson;
                print(e.message);
                return (e);
            }
        }

        const getEnvCnt = async () => 
        {
            try
            {
                const response2 = await fetch('http://localhost:8080/cnt|||environments');
                const myJson = await response2.text(); //extract TEXT from the http response
                document.getElementById('env').innerText += myJson;
            }
            catch(e){
                const myJson = e.message;
                document.getElementById('env').innerText += myJson;
                print(e.message);
                return (e);
            }
        }

        const getProjCnt = async () => 
        {
            try{
                const response3 = await fetch('http://localhost:8080/cnt|||projects');
                const myJson = await response3.text(); //extract TEXT from the http response
                document.getElementById('proj').innerText += myJson;
            }
            catch(e)
            {
                const myJson = e.message;
                document.getElementById('proj').innerText += myJson;
                print(e.message);
                return (e);
            }
        }

    </script>
<Body>
    <div id="proj">Projects = </div>
    <div id="env">Environments = </div>
    <div id="flags">Flags = </div>
    <script>getFlagCnt();</script>
    <script>getEnvCnt();</script>
    <script>getProjCnt();</script>
</body>
</html>
